<div class="table-wrapper">
  <table mat-table [dataSource]="photosList">
    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef>thumbnailUrl</th>
      <td mat-cell *matCellDef="let element">
        <img class="thumbnail" src="{{ element.url }}" />
      </td>
    </ng-container>
    <ng-container matColumnDef="albumId">
      <th mat-header-cell *matHeaderCellDef>albumId</th>
      <td mat-cell *matCellDef="let element">
        {{ element.albumId }}
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>title</th>
      <td mat-cell *matCellDef="let element">
        {{ element.title }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="deleteRow($event,element.id)">delete row</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="emitPhoto(row.url)"
    ></tr>
  </table>
  <mat-paginator [pageSize]="5"></mat-paginator>
</div>
